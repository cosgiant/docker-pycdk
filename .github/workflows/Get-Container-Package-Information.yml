on:
  workflow_dispatch: 
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  image_registry: ghcr.io  
  IMAGE_NAME: ${{ github.repository }}
  PyCDK_TAG: 2.155.0

jobs:
  compare-tags:
    runs-on: ubuntu-latest
    # Set permissions
    permissions:
      packages: read
      contents: read
    steps:
      - name: "ðŸ”ðŸ³ Login to the Container registry"
        id: docker_login_action
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract metadata (tags, labels) for Docker"
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ inputs.image_registry }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=${{inputs.image_tags}}
            type=raw,value=v${{inputs.image_tags}}
            
          # type=ref,event=branch
          # type=sha

      # Step 1: Authenticate to GitHub Container Registry (ghcr.io)
      - name: Authenticate to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      # Step 2: Use GitHub API to list all tags for the repository in ghcr.io and check if the tag exists
      - name: Check if tag exists in GHCR
        id: check_tag
        run: |
          IMAGE_TAG=${{ steps.meta.outputs.tags }}
          REPO=${{ inputs.image_registry }}/${{ inputs.image_name }}
          
          # Fetch the list of tags from ghcr.io
          TAG_EXISTS=$(curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://ghcr.io/v2/${{ inputs.image_name }}/tags/list | jq -r ".tags[]" | grep -w "$IMAGE_TAG" || true)
            #https://ghcr.io/v2/${{ github.repository }}/my-image/tags/list | jq -r ".tags[]" | grep -w "$IMAGE_TAG" || true)

          if [ -z "$TAG_EXISTS" ]; then
            echo "Tag $IMAGE_TAG does not exist in the registry."
            echo "exists=false" >> $GITHUB_ENV
          else
            echo "Tag $IMAGE_TAG exists in the registry."
            echo "exists=true" >> $GITHUB_ENV
          fi

      # Step 3: Conditional step based on tag existence
      - name: Tag exists, do something
        if: env.exists == 'true'
        run: |
          echo "The tag exists, proceeding with the next steps."
          # Add your next steps here

      - name: Tag does not exist, do something else
        if: env.exists == 'false'
        run: |
          echo "The tag does not exist, taking alternative action."
          # Add your alternative steps here          
      
      # Step 3: List out generated tags
      - name: List all generated tags
        run: |
          echo "Generated tags: ${{ steps.meta.outputs.tags }}"
      #- name: "Extract metadata (tags, labels) for Docker"
      #  id: meta
      #  uses: docker/metadata-action@v5.5.1
      #  with:
      #    images: ${{ inputs.image_registry }}/${{ inputs.image_name }}
          # Limit to certain tags
          # tags: |
          #   type=raw,value=${{inputs.image_tags}}
          #   type=raw,value=v${{inputs.image_tags}}
          #   type=raw,value=latest

      - name: "Compare Tags"
        id: compare_tags
        run: |
          PYCDK_TAG=${{ inputs.image_tags }}
          META_TAG=${{ steps.meta.outputs.tags }}
          echo "PYCDK_TAG: ${{ env.PYCDK_TAG }}"
          echo "META_TAG: $META_TAG"
          echo "tags: $tags - labels: $labels - build: $build"
          #if [ "$PYCDK_TAG" = "$META_TAG" ]; then
          #  echo "Tags match!"
          #else
          #  echo "Tags do not match!"
          #  exit 1
          #fi
        env:
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: CDK_VERSION=${{ steps.meta.outputs.annotations }}
          
