on:
  workflow_dispatch: 
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  image_registry: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  PyCDK_TAG: 2.155.0

jobs:
  compare-tags:
    runs-on: ubuntu-latest
    steps:
      - name: "üîêüê≥ Log in to the Container registry"
        id: docker_login_action
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ inputs.image_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract metadata (tags, labels) for Docker"
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ inputs.image_registry }}/${{ inputs.image_name }}
          # Limit to certain tags
          # tags: |
          #   type=raw,value=${{inputs.image_tags}}
          #   type=raw,value=v${{inputs.image_tags}}
          #   type=raw,value=latest

      - name: "Compare Tags"
        id: compare_tags
        run: |
          PYCDK_TAG=${{ inputs.image_tags }}
          META_TAG=${{ steps.meta.outputs.tags }}
          echo "PYCDK_TAG: $PYCDK_TAG"
          echo "META_TAG: $META_TAG"
          if [ "$PYCDK_TAG" = "$META_TAG" ]; then
            echo "Tags match!"
          else
            echo "Tags do not match!"
            exit 1
          fi
