name: "🐳🔐📦 Docker Login and Pull Image"

on:
  workflow_call:
    inputs:
      package_registry: ghcr.io
      image_name:
        description: "🖼️ The name of the Docker image to pull"
        required: true
        type: string
      image_tags:
        description: "🏷️ Comma-separated list of tags for the Docker image"
        required: true
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  login_and_pull:
    runs-on: ubuntu-latest
    steps:      
      - name: "🔐🐳 Log in to the Container registry"
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ input.package_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract metadata (tags, labels) for Docker"
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ input.package_registry }}/${{ input.image_name }}
          tags: |
            type=raw,value=${{input.package_registry}}/${{input.image_name}}:2.155.0
            type=raw,value=${{input.package_registry}}/${{input.image_name}}:${{github.sha}}
            type=raw,value=latest
