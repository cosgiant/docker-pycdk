on:
  workflow_call:
    inputs:
      image_registry:
        description: "ghcr.io or other package registry"
        required: true
        type: string
      image_name:
        description: "ğŸ–¼ï¸ The name of the Docker image to pull"
        required: true
        type: string
      image_tags:
        description: "ğŸ·ï¸ Comma-separated list of tags for the Docker image"
        required: true
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

# Set Global permissions
permissions:
  packages: read
  contents: read

jobs:
  login_and_pull:
    name: "ğŸ”ğŸ³ğŸ“¦ Docker Login and Pull Registry Image"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”ğŸ³ Log in to the Container registry: ${{ inputs.image_registry }}"
        id: docker_login_action
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ inputs.image_registry }}
          username: ${{ github.actor }}
          # username: USERNAME
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "Extract metadata (tags, labels) for Docker: ${{ inputs.image_registry }}/${{ inputs.image_name }}"
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ inputs.image_registry }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=${{inputs.image_tags}}
            type=raw,value=v${{inputs.image_tags}}

